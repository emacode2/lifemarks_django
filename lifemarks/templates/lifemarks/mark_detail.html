{% extends 'lifemarks/base.html' %} {% block content %}
<h2>{{ mark.title }} <a href="{% url 'mark_edit' pk=mark.pk %}">(edit)</a></h2>
<h4>{{ mark.content }}</h4>

<img src="{{ mark.photo_url }}" alt="" class="mark-photo" />
<h3>{{ mark.category }}</h3>

<p>{{ mark.created_on }}</p>
<h5>
  {{ mark.title }} <a href="{% url 'mark_delete' pk=mark.pk %}">(delete)</a>
</h5>
{% endblock %}
